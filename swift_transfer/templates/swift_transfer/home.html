<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the File Upload App</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! (<a href="{% url 'logout' %}">Logout</a>)</p>
        <a href="{% url 'upload_file' %}">Upload a File</a>
        <a href="{% url 'file_list' %}">View Your Files</a>
    {% else %}
        <p>You are not logged in. (<a href="{% url 'login' %}">Login</a>)</p>
    {% endif %}
</body>
</html>
