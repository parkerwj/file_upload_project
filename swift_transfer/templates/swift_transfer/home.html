<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the File Upload App</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! (<a href="{% url 'logout' %}">Logout</a>)</p>
        <a href="{% url 'upload_file' %}">Upload a File</a>
    {% else %}
        <p>You are not logged in. (<a href="{% url 'login' %}">Login</a>)</p>
    {% endif %}
</body>
</html>
