<!-- swift_transfer/templates/file_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Your Uploaded Files</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Uploaded At</th>
      </tr>
    </thead>
    <tbody>
      {% for file in uploaded_files %}
        <tr>
          <td>{{ file.title }}</td>
          <td>{{ file.uploaded_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
